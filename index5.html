<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  

      <link rel="stylesheet" href="style.css">
   <link rel="icon" type="img2.png" href="img2.png" />
</head>
  <title>Button Battle: 1v1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      user-select: none;
    }
    .power {
      height: 80vh;
      width: 60px;
      background: #333;
      position: relative;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: yellow;
      transition: height 0.1s;
    }
    .status {
      font-size: 2rem;
      margin-top: 20px;
    }
    .winner-banner {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      background: #0f0;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
    .hidden-msg {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 10px;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player player1">
      <h2>Player 1 (A)</h2>
      <div class="power">
        <div class="fill" id="fill1"></div>
      </div>
      <div class="status" id="status1">0%</div>
    </div>
    <div class="player player2">
      <h2>Player 2 (L)</h2>
      <div class="power">
        <div class="fill" id="fill2"></div>
      </div>
      <div class="status" id="status2">0%</div>
    </div>
  </div>
  <div class="winner-banner" id="winnerBanner"></div>
  <div class="hidden-msg">sniper was here</div>

  <script>
    let score1 = 0;
    let score2 = 0;
    const fill1 = document.getElementById('fill1');
    const fill2 = document.getElementById('fill2');
    const status1 = document.getElementById('status1');
    const status2 = document.getElementById('status2');
    const banner = document.getElementById('winnerBanner');
    const player1Div = document.querySelector('.player1');
    const player2Div = document.querySelector('.player2');

    let freezePlayer1 = false;
    let freezePlayer2 = false;

    function getRandomColor() {
      // Return a random bright color
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function updateColors() {
      if (!freezePlayer1) {
        player1Div.style.background = getRandomColor();
      }
      if (!freezePlayer2) {
        player2Div.style.background = getRandomColor();
      }
    }

    // Change colors every 1 second
    setInterval(updateColors, 1000);

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      if (key === 'a') {
        score1 = Math.min(score1 + 1, 100);
        fill1.style.height = score1 + '%';
        status1.textContent = score1 + '%';
        checkWin();
      } else if (key === 'l') {
        score2 = Math.min(score2 + 1, 100);
        fill2.style.height = score2 + '%';
        status2.textContent = score2 + '%';
        checkWin();
      } else if (key === 'b') {
        // Wait to capture full "blue"
        captureWord('blue', e);
      } else if (key === 'r') {
        // Wait to capture full "red"
        captureWord('red', e);
      }
    });

    // We'll listen to full word typed via input buffer
    // Let's implement a simple buffer for letters to capture "blue" or "red"
    let inputBuffer = '';
    const maxBufferLength = 5; // max length to keep

    document.addEventListener('keypress', (e) => {
      inputBuffer += e.key.toLowerCase();
      if (inputBuffer.length > maxBufferLength) {
        inputBuffer = inputBuffer.slice(inputBuffer.length - maxBufferLength);
      }

      if (inputBuffer.includes('blue')) {
        freezeColor('blue');
        inputBuffer = '';
      } else if (inputBuffer.includes('red')) {
        freezeColor('red');
        inputBuffer = '';
      }
    });

    function freezeColor(color) {
      if (color === 'blue') {
        freezePlayer1 = true;
        // Freeze to blue explicitly
        player1Div.style.background = 'blue';
        setTimeout(() => {
          freezePlayer1 = false;
        }, 3000);
      } else if (color === 'red') {
        freezePlayer2 = true;
        // Freeze to red explicitly
        player2Div.style.background = 'red';
        setTimeout(() => {
          freezePlayer2 = false;
        }, 3000);
      }
    }

    function checkWin() {
      if (score1 >= 100) {
        showWinner('Player 1 Wins!');
      } else if (score2 >= 100) {
        showWinner('Player 2 Wins!');
      }
    }

    function showWinner(text) {
      banner.textContent = text;
      banner.style.display = 'block';
      setTimeout(() => location.reload(), 4000);
    }
  </script>
</body>
</html>
