<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img2.png" href="img2.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Catcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameContainer {
      position: relative;
      width: 400px;
      height: 500px;
      background: #222;
      overflow: hidden;
      border: 4px solid #fff;
      border-radius: 12px;
    }

    #player {
      position: absolute;
      bottom: 10px;
      width: 50px;
      height: 50px;
      background: #0f0;
      border-radius: 10px;
      transition: left 0.05s linear;
      left: 180px; /* initial position */
    }

    .falling {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      top: -40px;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    #lives {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }

    #target {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreboard">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="target">Catch: <span id="colorText" style="color: red">Red</span></div>
    <div id="player"></div>
  </div>

  <script>
    const gameArea = document.getElementById('gameContainer');
    const player = document.getElementById('player');
    const colorText = document.getElementById('colorText');
    const livesText = document.getElementById('lives');
    const scoreText = document.getElementById('scoreboard');

    let colors = ["red", "blue", "green", "yellow", "purple", "orange", "pink", "white", "brown"];
    let currentSafeColor = "";
    let lives = 3;
    let score = 0;
    let playerX = 180;
    let fallingColors = [];
    let gameRunning = true;

    function setSafeColor() {
      currentSafeColor = colors[Math.floor(Math.random() * colors.length)];
      colorText.textContent = currentSafeColor.charAt(0).toUpperCase() + currentSafeColor.slice(1);
      colorText.style.color = currentSafeColor;
    }

    function spawnColor() {
      if (!gameRunning) return;

      const color = colors[Math.floor(Math.random() * colors.length)];
      const colorDiv = document.createElement("div");
      colorDiv.className = "falling";
      colorDiv.style.backgroundColor = color;
      colorDiv.style.left = Math.floor(Math.random() * (gameArea.clientWidth - 30)) + "px";
      gameArea.appendChild(colorDiv);
      fallingColors.push({ div: colorDiv, color: color, y: 0 });
    }

    function moveColors() {
      fallingColors.forEach((obj, index) => {
        obj.y += 8; // falling speed
        obj.div.style.top = obj.y + "px";

        const rect = obj.div.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          rect.bottom >= playerRect.top &&
          rect.left < playerRect.right &&
          rect.right > playerRect.left
        ) {
          if (obj.color === currentSafeColor) {
            score++;
            scoreText.textContent = "Score: " + score;
          } else {
            lives--;
            livesText.textContent = "Lives: " + lives;
            if (lives <= 0) {
              alert("Game Over! Final Score: " + score);
              location.reload();
            }
          }
          obj.div.remove();
          fallingColors.splice(index, 1);
        } else if (obj.y > gameArea.clientHeight) {
          obj.div.remove();
          fallingColors.splice(index, 1);
        }
      });
    }

    function gameLoop() {
      if (gameRunning) {
        moveColors();
        requestAnimationFrame(gameLoop);
      }
    }

    function movePlayer(dx) {
      playerX += dx;
      if (playerX < 0) playerX = 0;
      if (playerX > gameArea.clientWidth - player.clientWidth) playerX = gameArea.clientWidth - player.clientWidth;
      player.style.left = playerX + "px";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") movePlayer(-40); // faster movement
      if (e.key === "ArrowRight") movePlayer(40);
    });

    document.addEventListener("visibilitychange", () => {
      gameRunning = !document.hidden;
      if (gameRunning) requestAnimationFrame(gameLoop);
    });

    setSafeColor();
    setInterval(spawnColor, 400); // spawn slower
    setInterval(setSafeColor, 3000);
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
