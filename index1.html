<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<link rel="icon" type="img2.png" href="img2.png" />
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #7d7c7c;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #a0a2b7;
}

p {
    color: black;
}

input {
    padding: 10px;
    font-size: 16px;
    width: 100px;
    text-align: center;
    border-radius: 5px;
    border: none;
}

select {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #00ffdd;
    color: rgb(11, 8, 8);
    border: none;
    border-radius: 5px;
    margin-left: 10px;
}

button:hover {
    background-color: #0091ff;
    color: #fff;
}

.reset-btn {
    background-color: #0062ff;
    margin-top: 20px;
}

.message {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

#history, #timer {
    margin-top: 10px;
    font-size: 16px;
    color: white;
}

.leaderboard-table {
    width: 50%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #afafaf;
    box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
}

.leaderboard-table th,
.leaderboard-table td {
    padding: 12px 15px;
    text-align: center;
    border: 1px solid #fffefe;
}

.leaderboard-table th {
    background-color: #000000;
    color: #dacccc;
}

.leaderboard-table tr:nth-child(even) {
    background-color: #918c8c;
}

.leaderboard-table tr:hover {
    background-color: #001aff;
}

.rank {
    font-weight: bold;
    color: #111010;
}
</style>
</head>
<body>

<h1>Guess the Number!</h1>
<p>I'm thinking of a number. Can you guess it?</p>

<label for="difficulty">Game Mode:</label>
<select id="difficulty">
    <option value="100">Easy (1-100)</option>
    <option value="10000">Medium (1-10,000)</option>
    <option value="1000000" selected>Hard (1-1,000,000)</option>
</select>

<br><br>
<input type="number" id="guess" placeholder="Enter a number">
<button onclick="checkGuess()">Submit Guess</button>

<div class="message" id="message"></div>
<div id="history">Your guesses: </div>
<div id="timer">Time: 0s</div>

<button class="reset-btn" onclick="resetGame()">Play Again</button>

<h1>Leaderboard</h1>
<table class="leaderboard-table">
    <thead>
        <tr>
            <th class="rank">Rank</th>
            <th>Name</th>
            <th>Guesses</th>
            <th>Time(s)</th>
        </tr>
    </thead>
    <tbody id="leaderboard-body">
        <tr><td class="rank">1</td><td>$Íà§!·éÆe“âùì°</td><td>5</td><td>12</td></tr>
        <tr><td class="rank">2</td><td>Richiard</td><td>8</td><td>18</td></tr>
        <tr><td class="rank">3</td><td>Jay</td><td>12</td><td>23</td></tr>
        <tr><td class="rank">4</td><td>Jack</td><td>14</td><td>35</td></tr>
        <tr><td class="rank">5</td><td>Kayne</td><td>22</td><td>44</td></tr>
        <tr><td class="rank">6</td><td>Ruchir</td><td>22</td><td>51</td></tr>
        <tr><td class="rank">7</td><td>Jayden</td><td>42</td><td>60</td></tr>
    </tbody>
</table>

<script>
let randomNumber;
let attempts = 0;
let timer = 0;
let timerInterval;
let maxNumber = parseInt(document.getElementById("difficulty").value);

function startTimer() {
    clearInterval(timerInterval);
    timer = 0;
    document.getElementById("timer").textContent = "Time: 0s";
    timerInterval = setInterval(() => {
        timer++;
        document.getElementById("timer").textContent = `Time: ${timer}s`;
    }, 1000);
}

function initGame() {
    maxNumber = parseInt(document.getElementById("difficulty").value);
    randomNumber = Math.floor(Math.random() * maxNumber) + 1;
    attempts = 0;
    document.getElementById("guess").value = '';
    document.getElementById("message").textContent = '';
    document.getElementById("history").textContent = "Your guesses: ";
    startTimer();
}

function checkGuess() {
    const userGuess = parseInt(document.getElementById("guess").value);
    const message = document.getElementById("message");
    attempts++;

    if (!userGuess || userGuess < 1 || userGuess > maxNumber) {
        message.textContent = `Enter a number between 1 and ${maxNumber}`;
        return;
    }

    document.getElementById("history").textContent += userGuess + ", ";

    if (userGuess < randomNumber) {
        message.textContent = "Too low! Try again.";
    } else if (userGuess > randomNumber) {
        message.textContent = "Too high! Try again.";
    } else {
        message.textContent = `üéâ Correct! You guessed it in ${attempts} attempts and ${timer} seconds!`;
        clearInterval(timerInterval);
        addToLeaderboard();
    }
}

function addToLeaderboard() {
    const playerName = prompt("Enter your name:") || "Anonymous";
    const tbody = document.getElementById("leaderboard-body");

    const row = document.createElement("tr");
    row.innerHTML = `<td class="rank">-</td>
                     <td>${playerName}</td>
                     <td>${attempts}</td>
                     <td>${timer}</td>`;
    tbody.appendChild(row);
    updateRanks();
}

function updateRanks() {
    const tbody = document.getElementById("leaderboard-body");
    const rows = Array.from(tbody.querySelectorAll("tr"));
    rows.sort((a,b) => parseInt(a.children[2].textContent) - parseInt(b.children[2].textContent));
    rows.forEach((row, index) => {
        row.children[0].textContent = index + 1;
        tbody.appendChild(row);
    });
}

function resetGame() {
    initGame();
}

document.getElementById("difficulty").addEventListener("change", () => {
    initGame();
});

const inputField = document.getElementById("guess");
inputField.addEventListener("keydown", e => {
    if (e.key === "." || e.key === "e" || e.key === "-") e.preventDefault();
});
inputField.addEventListener("input", () => {
    inputField.value = inputField.value.replace(/[^\d]/g, '');
});

initGame();
</script>

</body>
</html>
