    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showStory() {
      storyDiv.style.opacity = '0';
      setTimeout(() => {
        storyDiv.textContent = stories[current].text;
        guessInput.value = "";
        guessInput.disabled = false;
        submitBtn.disabled = false;
        resultDiv.textContent = "";
        guessInput.focus();
        storyDiv.style.opacity = '1';
      }, 300);
    }

    function checkAnswer() {
      const guess = guessInput.value.trim().toLowerCase();
      const killer = stories[current].killer.toLowerCase();
      const isReal = stories[current].isReal;

      if (!guess) {
        resultDiv.textContent = "Please enter a guess.";
        return;
      }

      if (guess === killer) {
        resultDiv.style.color = "#aaffaa";
        resultDiv.textContent = "✅ Correct! Moving to next case...";
        guessInput.disabled = true;
        submitBtn.disabled = true;
        current++;
        if (current < stories.length) {
          setTimeout(showStory, 2500);
        } else {
          setTimeout(() => {
            storyDiv.textContent = "🕵️‍♂️ You’ve completed all the cases.";
            guessInput.style.display = "none";
            submitBtn.style.display = "none";
            resultDiv.textContent = "";
          }, 2500);
        }
      } else {
        resultDiv.style.color = "#ffbbbb";
        resultDiv.textContent = `❌ Incorrect. The killer was: ${stories[current].killer}. This was ${isReal ? "a REAL case." : "completely made up."}`;
        guessInput.disabled = true;
        submitBtn.disabled = true;
        setTimeout(() => {
          current++;
          if (current < stories.length) {
            showStory();
          } else {
            storyDiv.textContent = "🕵️‍♂️ You’ve completed all the cases.";
            guessInput.style.display = "none";
            submitBtn.style.display = "none";
            resultDiv.textContent = "";
          }
        }, 6000);
      }
    }

    submitBtn.addEventListener("click", checkAnswer);
    guessInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkAnswer();
    });
