let score = 0;
let currentWord = '';
let timer = 4;
let timerInterval;
let typingInterval;
let adsInterval;
let gameOver = false;
let playerName = '';

// Scoreboard array
let scoreboard = [];

function startGame() {
  // Hide the name input screen
  playerName = nameInput.value.trim();
  if (!playerName) {
    alert("Please enter a valid name to start the game!");
    return;
  }

  nameInputScreen.classList.add('hidden');
  gameContainer.classList.remove('hidden');
  
  gameOver = false;
  score = 0;
  updateScoreboard();
  startTimer();
  generateWord();
  wordInput.disabled = false;
  wordInput.value = "";
  wordInput.focus();
  restartBtn.classList.add('hidden');
  timerEl.textContent = timer;
}

function startTimer() {
  timerInterval = setInterval(() => {
    if (timer > 0) {
      timer--;
      timerEl.textContent = timer;
    } else {
      endGame('Time\'s up! You lost.');
    }
  }, 1000);
}

function generateWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];
  wordEl.textContent = currentWord;
  wordInput.value = "";
  clearInterval(typingInterval);
  typingInterval = setTimeout(() => {
    if (wordInput.value !== currentWord) {
      endGame('You failed to type the word in time!');
    }
  }, timer * 5000);
}

function checkInput() {
  if (wordInput.value === currentWord) {
    score++;
    timer = 4; // Reset the timer when the word is correct
    generateWord();
  }
}

function endGame(message) {
  clearInterval(timerInterval);
  clearInterval(typingInterval);
  wordInput.disabled = true;
  alert(`${message}\nYour final score: ${score}`);
  
  // Prompt for username after game ends
  playerName = prompt("Please enter your name to record the score:");

  if (playerName) {
    updateScoreboard();
  }
  
  gameOver = true;
  restartBtn.classList.remove('hidden');
}

function updateScoreboard() {
  scoreboard.push({ name: playerName, score: score });
  scoreboard.sort((a, b) => b.score - a.score);
  if (scoreboard.length > 5) {
    scoreboard.pop();  // Limit to top 5 scores
  }
  scoreboardEl.innerHTML = '';
  scoreboard.forEach((entry, index) => {
    const li = document.createElement('li');
    li.textContent = `${entry.name} - ${entry.score}`;
    scoreboardEl.appendChild(li);
  });
}



function restartGame() {
  timer = 4;
  startGame();
}

startBtn.addEventListener('click', startGame);
wordInput.addEventListener('input', checkInput);
restartBtn.addEventListener('click', restartGame);

function showMessage(text) {
  const msg = document.createElement("div");
  msg.textContent = text;
  msg.style.position = "fixed";
  msg.style.top = "20px";
  msg.style.left = "50%";
  msg.style.transform = "translateX(-50%)";
  msg.style.backgroundColor = "#4CAF50";
  msg.style.color = "#fff";
  msg.style.padding = "10px 20px";
  msg.style.borderRadius = "10px";
  msg.style.fontSize = "1.2rem";
  msg.style.zIndex = "1000";
  document.body.appendChild(msg);

  setTimeout(() => {
    msg.remove();
  }, 1000);
}
