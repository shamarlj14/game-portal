<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shape Reaction</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img2.png" href="img2.png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  h1 {
    margin: 1rem 0 0.3rem 0;
    font-weight: 700;
    letter-spacing: 2px;
  }
  #nameInputContainer {
    margin-bottom: 0.8rem;
  }
  #playerName {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    outline: none;
    width: 200px;
    text-align: center;
  }
  #gameArea {
    background: #222;
    border-radius: 12px;
    padding: 20px;
    width: 320px;
    max-width: 90vw;
    text-align: center;
    box-shadow: 0 0 15px #0af;
  }
  #targetShapeLabel {
    font-size: 1.3rem;
    margin-bottom: 12px;
    font-weight: 600;
  }
  #shapesContainer {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 15px;
  }
  .shape {
    width: 70px;
    height: 70px;
    cursor: pointer;
    filter: drop-shadow(0 0 4px rgba(0,0,0,0.7));
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  .shape:hover {
    transform: scale(1.15);
    box-shadow: 0 0 12px #0af;
  }
  /* Shapes styling */
  .circle {
    border-radius: 50%;
    background-color: #4caf50;
  }
  .square {
    background-color: #f44336;
  }
  .triangle {
    width: 0;
    height: 0;
    border-left: 35px solid transparent;
    border-right: 35px solid transparent;
    border-bottom: 70px solid #2196f3;
    background: none;
    border-radius: 0;
  }
  .pentagon {
    position: relative;
    width: 70px;
    height: 70px;
    background-color: #ff9800;
    clip-path: polygon(
      50% 0%, 
      90% 35%, 
      75% 90%, 
      25% 90%, 
      10% 35%
    );
  }
  .hexagon {
    position: relative;
    width: 70px;
    height: 70px;
    background-color: #9c27b0;
    clip-path: polygon(
      25% 0%, 
      75% 0%, 
      100% 50%, 
      75% 100%, 
      25% 100%, 
      0% 50%
    );
  }
  .diamond {
    position: relative;
    width: 70px;
    height: 70px;
    background-color: #00bcd4;
    clip-path: polygon(
      50% 0%, 
      100% 50%, 
      50% 100%, 
      0% 50%
    );
  }
  /* For triangle override background */
  .triangle {
    background: none !important;
  }

  #infoPanel {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-weight: 600;
  }
  #score, #timer, #streak {
    min-width: 70px;
  }
  #message {
    margin-top: 12px;
    font-size: 1rem;
    height: 24px;
    min-height: 24px;
    font-weight: 600;
  }
  #startBtn {
    background: #0af;
    color: #121212;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    padding: 10px 22px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }
  #startBtn:hover:not(:disabled) {
    background: #09c;
  }
  #startBtn:disabled {
    background: #333;
    cursor: not-allowed;
  }
  #scoreboard {
    margin-top: 20px;
    width: 320px;
    max-width: 90vw;
    background: #222;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 0 10px #0af;
    max-height: 180px;
    overflow-y: auto;
    font-size: 0.9rem;
  }
  #scoreboard h2 {
    margin: 0 0 8px 0;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
  }
  #scoreboard ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #scoreboard li {
    padding: 4px 0;
    border-bottom: 1px solid #444;
    display: flex;
    justify-content: space-between;
  }
  #scoreboard li:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>
  <h1>Shape Reaction</h1>
  <div id="nameInputContainer">
    <input type="text" id="playerName" placeholder="Enter your name" maxlength="15" />
  </div>
  <div id="gameArea">
    <div id="targetShapeLabel">Target Shape: <span id="targetShapeName">-</span></div>
    <div id="shapesContainer"></div>
    <div id="infoPanel">
      <div id="score">Score: 0</div>
      <div id="timer">Time: 3</div>
      <div id="streak">Streak: 0</div>
    </div>
    <div id="message"></div>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <ul id="scoreList"></ul>
  </div>

<script>
(() => {
  const shapes = ['circle', 'square', 'triangle', 'pentagon', 'hexagon', 'diamond'];
  let currentTarget = null;
  let score = 0;
  let streak = 0;
  let timeLeft = 3;
  let timerId = null;
  let gameActive = false;
  let playerName = '';
  let difficultyLevel = 1;

  const shapesContainer = document.getElementById('shapesContainer');
  const targetShapeName = document.getElementById('targetShapeName');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const streakDisplay = document.getElementById('streak');
  const messageDisplay = document.getElementById('message');
  const startBtn = document.getElementById('startBtn');
  const playerNameInput = document.getElementById('playerName');
  const scoreList = document.getElementById('scoreList');

  function loadScores() {
    const scores = localStorage.getItem('shapeReactionScores');
    if (scores) return JSON.parse(scores);
    return [];
  }

  function saveScores(scores) {
    localStorage.setItem('shapeReactionScores', JSON.stringify(scores));
  }

  function updateScoreboard() {
    const scores = loadScores();
    scores.sort((a, b) => b.score - a.score);
    scoreList.innerHTML = '';
    for (let i = 0; i < scores.length && i < 10; i++) {
      const li = document.createElement('li');
      li.textContent = scores[i].name;
      const spanScore = document.createElement('span');
      spanScore.textContent = scores[i].score;
      li.appendChild(spanScore);
      scoreList.appendChild(li);
    }
  }

  function pickRandomShape() {
    return shapes[Math.floor(Math.random() * shapes.length)];
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function generateShapes() {
    shapesContainer.innerHTML = '';
    const count = Math.min(difficultyLevel + 2, 8);
    const shapesArray = [];

    // Pick the target shape first to guarantee inclusion
    currentTarget = pickRandomShape();

    shapesArray.push(currentTarget);

    while (shapesArray.length < count) {
      const s = pickRandomShape();
      if (!shapesArray.includes(s)) {
        shapesArray.push(s);
      }
    }

    shuffleArray(shapesArray);

    shapesArray.forEach(shapeName => {
      const shapeDiv = document.createElement('div');
      shapeDiv.classList.add('shape');

      switch(shapeName) {
        case 'triangle':
          shapeDiv.className = 'shape triangle';
          shapeDiv.style.borderBottomColor = getRandomBlue();
          break;
        case 'pentagon':
          shapeDiv.className = 'shape pentagon';
          break;
        case 'hexagon':
          shapeDiv.className = 'shape hexagon';
          break;
        case 'diamond':
          shapeDiv.className = 'shape diamond';
          break;
        case 'circle':
          shapeDiv.className = 'shape circle';
          shapeDiv.style.backgroundColor = getRandomColor();
          break;
        case 'square':
          shapeDiv.className = 'shape square';
          shapeDiv.style.backgroundColor = getRandomColor();
          break;
      }

      shapeDiv.addEventListener('click', () => handleShapeClick(shapeName));
      shapesContainer.appendChild(shapeDiv);
    });

    targetShapeName.textContent = capitalize(currentTarget);
  }

  function getRandomColor() {
    const pastelColors = ['#FF6B6B', '#6BCB77', '#4D96FF', '#FFD93D', '#FF9F1C', '#9D4EDD'];
    return pastelColors[Math.floor(Math.random() * pastelColors.length)];
  }

  function getRandomBlue() {
    const blues = ['#2196f3', '#1e88e5', '#1976d2', '#1565c0', '#0d47a1'];
    return blues[Math.floor(Math.random() * blues.length)];
  }

  function startTimer() {
    clearInterval(timerId);
    timeLeft = 3;
    timerDisplay.textContent = `Time: ${timeLeft}`;
    timerId = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Time: ${timeLeft}`;
      if (timeLeft <= 0) {
        gameOver("Time's up!");
      }
    }, 1000);
  }

  function handleShapeClick(clickedShape) {
    if (!gameActive) return;
    if (clickedShape === currentTarget) {
      score++;
      streak++;
      messageDisplay.textContent = 'Nice! +1 point';
      if (streak % 5 === 0) {
        difficultyLevel++;
        messageDisplay.textContent += ' â€” Level up! More shapes!';
      }
      scoreDisplay.textContent = `Score: ${score}`;
      streakDisplay.textContent = `Streak: ${streak}`;
      newRound();
    } else {
      gameOver('Wrong shape! Game over.');
    }
  }

  function newRound() {
    clearInterval(timerId);
    generateShapes();
    startTimer();
    messageDisplay.textContent = '';
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function gameOver(msg) {
    clearInterval(timerId);
    gameActive = false;
    messageDisplay.textContent = msg;
    startBtn.disabled = false;
    saveScore();
    updateScoreboard();
  }

  function saveScore() {
    if (!playerName) return;
    let scores = loadScores();
    const existingIndex = scores.findIndex(s => s.name.toLowerCase() === playerName.toLowerCase());
    if (existingIndex > -1) {
      if (scores[existingIndex].score < score) {
        scores[existingIndex].score = score;
      }
    } else {
      scores.push({ name: playerName, score });
    }
    saveScores(scores);
  }

  startBtn.addEventListener('click', () => {
    playerName = playerNameInput.value.trim() || 'Player';
    score = 0;
    streak = 0;
    difficultyLevel = 1;
    scoreDisplay.textContent = `Score: ${score}`;
    streakDisplay.textContent = `Streak: ${streak}`;
    startBtn.disabled = true;
    gameActive = true;
    newRound();
  });

  // Initialize scoreboard on page load
  updateScoreboard();

})();
</script>
</body>
</html>
