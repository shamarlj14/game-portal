<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kings Knight - Card Battle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img2.png" href="img2.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .game {
      margin-top: 40px;
      width: 95%;
      max-width: 600px;
      background: rgba(0, 255, 255, 0.07);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ffff;
    }

    input[type="text"] {
      padding: 12px 15px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      width: 80%;
      max-width: 250px;
      box-shadow: 0 0 10px #00ffff;
      outline: none;
      transition: box-shadow 0.3s ease;
      margin-bottom: 10px;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 20px #00ffff;
    }

    button {
      margin: 10px 5px 0 5px;
      padding: 12px 25px;
      font-size: 1.1rem;
      background: #00ffff;
      border: none;
      border-radius: 30px;
      color: #002b3a;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #00c4c4;
      box-shadow: 0 0 25px #00c4c4;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    #timer {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 6px #00ffff;
    }

    #roundInfo {
      font-size: 1.5rem;
      margin: 20px 0 10px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
    }

    #yourCards h3 {
      margin-bottom: 8px;
      text-shadow: 0 0 8px #00ffff;
    }

    #yourCards button {
      font-size: 1.2rem;
      margin: 5px;
      padding: 12px 18px;
      border-radius: 12px;
      background: #004d4d;
      color: #00ffff;
      box-shadow: 0 0 12px #00ffff;
      border: none;
      transition: background 0.3s ease;
      cursor: pointer;
      width: 60px;
    }

    #yourCards button:hover:not(:disabled) {
      background: #00cccc;
    }

    #yourCards button:disabled {
      background: #022222;
      color: #006666;
      cursor: default;
      box-shadow: none;
    }

    #botCard {
      font-size: 1.3rem;
      margin: 20px 0;
      font-weight: bold;
      color: #66ffff;
      text-shadow: 0 0 8px #66ffff;
    }

    #scoreboard {
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffff;
    }

    #resetButton {
      background: #ff0055;
      color: white;
      box-shadow: 0 0 20px #ff0055;
      width: 160px;
      margin-top: 20px;
    }

    #resetButton:hover {
      background: #cc0044;
      box-shadow: 0 0 30px #cc0044;
    }

    #continueButton {
      background: #00ff88;
      color: #002b3a;
      box-shadow: 0 0 20px #00ff88;
      width: 160px;
      margin-top: 10px;
    }

    #continueButton:hover {
      background: #00cc66;
      box-shadow: 0 0 30px #00cc66;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Kings Knight</h1>
    <input type="text" id="playerName" placeholder="Enter your name" autocomplete="off" />
    <br />
    <button id="startBtn">Start Game</button>

    <div id="timer" class="hidden"></div>

    <div id="gameArea" class="hidden">
      <div id="roundInfo"></div>
      <div id="yourCards"></div>
      <div id="botCard"></div>
      <div id="scoreboard"></div>
      <button id="continueButton" class="hidden">Play Again</button>
      <button id="resetButton" class="hidden">Reset Game</button>
    </div>
  </div>

  <script>
    let player = { name: '', cards: [], score: 0 };
    let bot = { cards: [], score: 0 };
    let round = 1;
    const maxRounds = 5;
    let timer;
    let cardSelected = false;

    const playerNameInput = document.getElementById('playerName');
    const startBtn = document.getElementById('startBtn');
    const timerEl = document.getElementById('timer');
    const gameArea = document.getElementById('gameArea');
    const roundInfo = document.getElementById('roundInfo');
    const yourCardsDiv = document.getElementById('yourCards');
    const botCardDiv = document.getElementById('botCard');
    const scoreboardDiv = document.getElementById('scoreboard');
    const resetButton = document.getElementById('resetButton');
    const continueButton = document.getElementById('continueButton');

    startBtn.onclick = startGame;
    resetButton.onclick = fullResetGame;
    continueButton.onclick = playAgain;

    playerNameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') startGame();
    });

    function startGame() {
      const name = playerNameInput.value.trim();
      if (!name) return alert('Please enter your name to start!');

      player.name = name;
      player.cards = getRandomCards();
      bot.cards = getRandomCards();
      player.score = 0;
      bot.score = 0;
      round = 1;
      cardSelected = false;

      gameArea.classList.remove('hidden');
      timerEl.classList.remove('hidden');
      resetButton.classList.add('hidden');
      continueButton.classList.add('hidden');
      startBtn.disabled = true;
      playerNameInput.disabled = true;

      updateScoreboard();
      showRound();
    }

    function getRandomCards() {
      const cards = [];
      while (cards.length < 5) {
        const num = Math.floor(Math.random() * 100) + 1;
        cards.push(num);
      }
      return cards;
    }

    function showRound() {
      cardSelected = false;
      roundInfo.innerText = `Round ${round} / ${maxRounds}`;
      botCardDiv.innerText = 'Bot is waiting...';
      displayPlayerCards();
      startTimer();
    }

    function displayPlayerCards() {
      yourCardsDiv.innerHTML = '<h3>Your Cards</h3>';
      player.cards.forEach((card, index) => {
        const btn = document.createElement('button');
        btn.innerText = card !== null ? card : '-';
        btn.disabled = card === null || cardSelected;
        btn.onclick = () => playCard(index);
        yourCardsDiv.appendChild(btn);
      });
    }

    function playCard(index) {
      if (round > maxRounds || cardSelected) return;
      clearInterval(timer);
      cardSelected = true;

      const playerCard = player.cards[index];
      const botCard = bot.cards[round - 1];
      player.cards[index] = null;

      botCardDiv.innerText = `Bot played: ${botCard}`;

      if (playerCard > botCard) {
        player.score++;
      } else if (playerCard < botCard) {
        bot.score++;
      }

      round++;
      updateScoreboard();

      if (round > maxRounds) {
        setTimeout(endGame, 800);
      } else {
        setTimeout(showRound, 1200);
      }
    }

    function updateScoreboard() {
      scoreboardDiv.innerHTML = `
        <h3>Scoreboard</h3>
        ${player.name}: ${player.score} points<br>
        Bot: ${bot.score} points
      `;
    }

    function endGame() {
      disableCards(true);
      let winner;
      if (player.score > bot.score) winner = player.name;
      else if (player.score < bot.score) winner = 'Bot';
      else winner = "It's a tie!";

      alert(`${winner} wins!`);
      roundInfo.innerText = `${winner} wins!`;
      resetButton.classList.remove('hidden');
      continueButton.classList.remove('hidden');
      timerEl.classList.add('hidden');
    }

    function disableCards(disabled) {
      const buttons = document.querySelectorAll('#yourCards button');
      buttons.forEach(btn => btn.disabled = disabled);
    }

    // FULL RESET: Clears name, score, UI
    function fullResetGame() {
      playerNameInput.value = '';
      playerNameInput.disabled = false;
      startBtn.disabled = false;

      gameArea.classList.add('hidden');
      timerEl.classList.add('hidden');
      resetButton.classList.add('hidden');
      continueButton.classList.add('hidden');
      roundInfo.innerText = '';
      yourCardsDiv.innerHTML = '';
      botCardDiv.innerText = '';
      scoreboardDiv.innerHTML = '';

      player = { name: '', cards: [], score: 0 };
      bot = { cards: [], score: 0 };
      round = 1;
    }

    // PLAY AGAIN: Keep name & scores, restart with new cards
    function playAgain() {
      player.cards = getRandomCards();
      bot.cards = getRandomCards();
      round = 1;
      cardSelected = false;

      gameArea.classList.remove('hidden');
      timerEl.classList.remove('hidden');
      resetButton.classList.add('hidden');
      continueButton.classList.add('hidden');

      updateScoreboard();
      showRound();
    }

    function startTimer() {
      let time = 5;
      timerEl.innerText = `Time left: ${time}s`;
      timer = setInterval(() => {
        time--;
        timerEl.innerText = `Time left: ${time}s`;
        if (time <= 0) {
          clearInterval(timer);
          autoPlayCard();
        }
      }, 1000);
    }

    function autoPlayCard() {
      for (let i = 0; i < player.cards.length; i++) {
        if (player.cards[i] !== null) {
          playCard(i);
          return;
        }
      }
    }
  </script>
</body>
</html>
