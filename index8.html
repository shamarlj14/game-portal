<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="stylesheet" href="style.css">
   <link rel="icon" type="img2.png" href="img2.png" />
<title>Impossible Order</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: monospace, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 10px;
  }
  #name-entry {
    margin-bottom: 15px;
  }
  #scoreboard {
    margin-bottom: 20px;
    font-size: 1.5rem;
  }
  #sequence-display {
    font-size: 1.25rem;
    margin-bottom: 20px;
    min-height: 30px;
    transition: opacity 0.5s ease;
  }
  #status {
    font-size: 1.3rem;
    margin-bottom: 20px;
    font-weight: bold;
    color: #0f0;
  }
  #buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    max-width: 600px; /* wider for more buttons */
    margin-bottom: 20px;
  }
  .input-btn {
    width: 70px;
    height: 70px;
    border-radius: 12px;
    cursor: pointer;
    border: 3px solid #555;
    user-select: none;
    transition: transform 0.1s ease, filter 0.1s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1rem;
    color: #111;
    background: #888;
  }
  .input-btn:active,
  .input-btn.active {
    transform: scale(0.9);
    filter: brightness(1.3);
  }
  /* Colors */
  .red { background: #f44336; color: #111; }
  .green { background: #4caf50; color: #111; }
  .blue { background: #2196f3; color: #111; }
  .yellow { background: #ffeb3b; color: #111; }
  .purple { background: #9c27b0; color: white; }
  .orange { background: #ff9800; color: #111; }
  .cyan { background: #00bcd4; color: #111; }
  .pink { background: #e91e63; color: white; }
  .white { background: #f5f5f5; color: #111; border: 3px solid #ccc; }
  .brown { background: #8b4513; color: white; }

  /* Arrow buttons */
  .up { background: #6666ff; color: white; }
  .down { background: #0066cc; color: white; }
  .left { background: #339966; color: white; }
  .right { background: #ff9933; color: white; }

  #restart-btn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    background: #222;
    border: 2px solid #0f0;
    color: #0f0;
    border-radius: 8px;
    display: none;
  }

  #leaderboard {
    margin-top: 30px;
    width: 300px;
    border: 2px solid #0f0;
    border-radius: 8px;
    padding: 10px;
    background: #222;
  }
  #leaderboard h2 {
    margin-top: 0;
    text-align: center;
    color: #0f0;
  }
  #leaderboard ol {
    padding-left: 20px;
  }
  #leaderboard li {
    margin-bottom: 5px;
  }

  #clear-leaderboard-btn {
    margin: 10px auto 0;
    display: block;
    padding: 6px 12px;
    font-size: 0.9rem;
    cursor: pointer;
    border-radius: 6px;
    border: 2px solid #0f0;
    background: #111;
    color: #0f0;
    width: 160px;
    text-align: center;
  }
  #clear-leaderboard-btn:hover {
    background: #0f0;
    color: #111;
  }
</style>
</head>
<body>

<h1>Impossible Order</h1>

<div id="name-entry">
  <label for="player-name">Enter your name: </label>
  <input id="player-name" type="text" maxlength="12" />
  <button id="start-btn">Start Game</button>
</div>

<div id="scoreboard" style="display:none;">Score 0</div>
<div id="sequence-display"></div>
<div id="status"></div>

<div id="buttons" style="display:none;">
  <div class="input-btn red" data-action="red">RED</div>
  <div class="input-btn green" data-action="green">GREEN</div>
  <div class="input-btn blue" data-action="blue">BLUE</div>
  <div class="input-btn yellow" data-action="yellow">YELLOW</div>
  <div class="input-btn purple" data-action="purple">PURPLE</div>
  <div class="input-btn orange" data-action="orange">ORANGE</div>
  <div class="input-btn cyan" data-action="cyan">CYAN</div>
  <div class="input-btn pink" data-action="pink">PINK</div>
  <div class="input-btn white" data-action="white">WHITE</div>
  <div class="input-btn brown" data-action="brown">BROWN</div>
  <div class="input-btn up" data-action="up">↑ UP</div>
  <div class="input-btn down" data-action="down">↓ DOWN</div>
  <div class="input-btn left" data-action="left">← LEFT</div>
  <div class="input-btn right" data-action="right">→ RIGHT</div>
</div>

<button id="restart-btn">Restart</button>

<div id="leaderboard">
  <h2>Leaderboard</h2>
  <ol id="leaderboard-list"></ol>
  <button id="clear-leaderboard-btn" title="Clear all scores">Clear Leaderboard</button>
</div>

<script>
(() => {
  const sequenceDisplay = document.getElementById('sequence-display');
  const statusDisplay = document.getElementById('status');
  const scoreboard = document.getElementById('scoreboard');
  const buttons = document.querySelectorAll('.input-btn');
  const restartBtn = document.getElementById('restart-btn');
  const leaderboardList = document.getElementById('leaderboard-list');
  const nameEntry = document.getElementById('name-entry');
  const playerNameInput = document.getElementById('player-name');
  const startBtn = document.getElementById('start-btn');
  const buttonsDiv = document.getElementById('buttons');
  const clearLeaderboardBtn = document.getElementById('clear-leaderboard-btn');

  const actions = [
    'red', 'green', 'blue', 'yellow',
    'purple', 'orange', 'cyan', 'pink',
    'white', 'brown',
    'up', 'down', 'left', 'right'
  ];

  let sequence = [];
  let playerInput = [];
  let score = 0;
  let canInput = false;
  let playerName = '';

  function loadLeaderboard() {
    let data = localStorage.getItem('impossibleOrderLeaderboard');
    if (!data) return [];
    try {
      return JSON.parse(data);
    } catch {
      return [];
    }
  }

  function saveLeaderboard(leaderboard) {
    localStorage.setItem('impossibleOrderLeaderboard', JSON.stringify(leaderboard));
  }

  function updateLeaderboard(score, name) {
    let leaderboard = loadLeaderboard();
    leaderboard.push({ name, score });
    leaderboard.sort((a,b) => b.score - a.score);
    leaderboard = leaderboard.slice(0, 10);
    saveLeaderboard(leaderboard);
    renderLeaderboard();
  }

  function renderLeaderboard() {
    let leaderboard = loadLeaderboard();
    leaderboardList.innerHTML = '';
    if (leaderboard.length === 0) {
      leaderboardList.innerHTML = '<li>No scores yet</li>';
      return;
    }
    leaderboard.forEach(({name, score}) => {
      const li = document.createElement('li');
      li.textContent = `${name}: ${score}`;
      leaderboardList.appendChild(li);
    });
  }

  function clearLeaderboard() {
    if (confirm("Are you sure you want to clear the leaderboard?")) {
      localStorage.removeItem('impossibleOrderLeaderboard');
      renderLeaderboard();
    }
  }

  function addToSequence() {
    const randomAction = actions[Math.floor(Math.random() * actions.length)];
    sequence.push(randomAction);
  }

  function showSequence() {
    const displayText = sequence.map(action => action.toUpperCase()).join(' ');
    sequenceDisplay.style.opacity = '1';
    sequenceDisplay.textContent = displayText;
  }

  function hideSequence() {
    sequenceDisplay.style.opacity = '0';
    setTimeout(() => {
      sequenceDisplay.textContent = '';
    }, 500);
  }

  function resetGame() {
    sequence = [];
    playerInput = [];
    score = 0;
    canInput = false;
    scoreboard.textContent = `Score 0`;
    statusDisplay.style.color = '#0f0';
    statusDisplay.textContent = 'Wait for the sequence...';
    restartBtn.style.display = 'none';
    nextRound();
  }

  function nextRound() {
    canInput = false;
    playerInput = [];
    addToSequence();
    showSequence();
    statusDisplay.style.color = '#0f0';
    statusDisplay.textContent = 'Memorize the sequence...';

    setTimeout(() => {
      hideSequence();
    }, 3000);

    setTimeout(() => {
      statusDisplay.textContent = 'DO IT NOW!';
      canInput = true;
    }, 3500);
  }

  function gameOver() {
    canInput = false;
    statusDisplay.style.color = '#f00';
    statusDisplay.textContent = 'Wrong! Game Over.';
    restartBtn.style.display = 'inline-block';
    updateLeaderboard(score, playerName);

    // Show name entry again for new game:
    nameEntry.style.display = 'block';
    buttonsDiv.style.display = 'none';
    scoreboard.style.display = 'none';
  }

  function checkInput(action) {
    if (!canInput) return;
    playerInput.push(action);
    const idx = playerInput.length - 1;
    if (playerInput[idx] !== sequence[idx]) {
      gameOver();
      return;
    }
    if (playerInput.length === sequence.length) {
      score++;
      scoreboard.textContent = `Score ${score}`;
      canInput = false;
      statusDisplay.style.color = '#0f0';
      statusDisplay.textContent = 'Correct! Next round...';
      setTimeout(nextRound, 1500);
    }
  }

  // Button click input
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const action = btn.getAttribute('data-action');
      checkInput(action);
    });
  });

  // Keyboard input with new colors
  document.addEventListener('keydown', (e) => {
    if (!canInput) return;

    const keyMap = {
      'r': 'red',
      'g': 'green',
      'b': 'blue',
      'y': 'yellow',
      'p': 'purple',
      'o': 'orange',
      'c': 'cyan',
      'k': 'pink',
      'w': 'white',
      'n': 'brown',
      'ArrowUp': 'up',
      'ArrowDown': 'down',
      'ArrowLeft': 'left',
      'ArrowRight': 'right'
    };

    const key = e.key.length === 1 ? e.key.toLowerCase() : e.key;

    const action = keyMap[key];
    if (action) {
      checkInput(action);

      // Visual flash on button
      const btn = document.querySelector(`.input-btn[data-action="${action}"]`);
      if (btn) {
        btn.classList.add('active');
        setTimeout(() => btn.classList.remove('active'), 150);
      }
    }
  });

  restartBtn.addEventListener('click', () => {
    nameEntry.style.display = 'block';
    buttonsDiv.style.display = 'none';
    scoreboard.style.display = 'none';
    restartBtn.style.display = 'none';
    statusDisplay.textContent = '';
  });

  startBtn.addEventListener('click', () => {
    const nameVal = playerNameInput.value.trim();
    if (nameVal === '') {
      alert('Please enter your name before starting.');
      return;
    }
    playerName = nameVal;
    playerNameInput.value = '';
    nameEntry.style.display = 'none';
    buttonsDiv.style.display = 'flex';
    scoreboard.style.display = 'block';
    statusDisplay.textContent = '';
    resetGame();
  });

  clearLeaderboardBtn.addEventListener('click', clearLeaderboard);

  renderLeaderboard();

  // Initially hide buttons and scoreboard until start
  buttonsDiv.style.display = 'none';
  scoreboard.style.display = 'none';
  statusDisplay.textContent = '';
})();
</script>

</body>
</html>
