<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img2.png" href="img2.png" />
  <meta charset="UTF-8" />
  <title>Trap Escape</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #222;
    }
    #info {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Trap Escape </h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="info">
    <p>Level: <span id="level">0</span> | Timer: <span id="timer">0</span>s</p>
    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelText = document.getElementById("level");
    const timerText = document.getElementById("timer");

    let level = 0;
    let gridSize;
    let player = { x: 0, y: 0 };
    let goal = {};
    let traps = [];
    let lastTraps = [];
    let cellSize;
    let startTime = Date.now();

    function resetGame() {
      level = 0;
      startTime = Date.now();
      setupLevel();
    }

    function setupLevel() {
      player = { x: 0, y: 0 };
      gridSize = 4 + level;
      cellSize = canvas.width / gridSize;
      goal = { x: gridSize - 1, y: gridSize - 1 };

      const trapCount = Math.floor(level * 1.5) + 2;
      lastTraps = traps.map(t => ({...t}));
      traps = [];

      while (traps.length < trapCount) {
        const trap = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize),
          flash: true
        };

        const duplicate = traps.some(t => t.x === trap.x && t.y === trap.y);
        const isGoal = trap.x === goal.x && trap.y === goal.y;
        const isPlayer = trap.x === player.x && trap.y === player.y;
        if (!duplicate && !isGoal && !isPlayer) {
          traps.push(trap);
        }
      }

      setTimeout(() => {
        traps.forEach(t => t.flash = false);
        draw();
      }, 1500);

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw last trap shadows
      lastTraps.forEach(t => {
        ctx.fillStyle = "rgba(255,0,0,0.3)";
        ctx.fillRect(t.x * cellSize, t.y * cellSize, cellSize, cellSize);
      });

      // Draw traps
      traps.forEach(t => {
        if (t.flash) {
          ctx.fillStyle = "red";
        } else {
          ctx.fillStyle = "#222"; // invisible after flash
        }
        ctx.fillRect(t.x * cellSize, t.y * cellSize, cellSize, cellSize);
      });

      // Draw goal
      ctx.fillStyle = "white";
      ctx.fillRect(goal.x * cellSize, goal.y * cellSize, cellSize, cellSize);

      // Draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);

      levelText.textContent = level;
      const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
      timerText.textContent = timeElapsed;
    }

    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;

      if (
        newX < 0 || newY < 0 ||
        newX >= gridSize || newY >= gridSize
      ) return;

      const wentIntoOldTrap = lastTraps.some(t => t.x === newX && t.y === newY);
      const onNewTrap = traps.some(t => t.x === newX && t.y === newY);

      if (onNewTrap || wentIntoOldTrap) {
        level = 0;
        setupLevel();
        return;
      }

      player.x = newX;
      player.y = newY;

      if (player.x === goal.x && player.y === goal.y) {
        level++;
        setupLevel();
        return;
      }

      // Red traps move randomly
      lastTraps = traps.map(t => ({...t}));
      traps.forEach(t => {
        let randDir = Math.floor(Math.random() * 4);
        const moves = [
          { x: 0, y: -1 }, { x: 0, y: 1 },
          { x: -1, y: 0 }, { x: 1, y: 0 }
        ];
        let newTrapX = t.x + moves[randDir].x;
        let newTrapY = t.y + moves[randDir].y;

        if (
          newTrapX >= 0 && newTrapY >= 0 &&
          newTrapX < gridSize && newTrapY < gridSize &&
          !(newTrapX === goal.x && newTrapY === goal.y)
        ) {
          t.x = newTrapX;
          t.y = newTrapY;
        }
      });

      traps.forEach(t => t.flash = true);
      setTimeout(() => {
        traps.forEach(t => t.flash = false);
        draw();
      }, 1500);

      draw();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") movePlayer(0, -1);
      else if (e.key === "ArrowDown") movePlayer(0, 1);
      else if (e.key === "ArrowLeft") movePlayer(-1, 0);
      else if (e.key === "ArrowRight") movePlayer(1, 0);
    });

    resetGame();
    setInterval(draw, 500); // refresh every half second
  </script>
</body>
</html>
