    background: #121213;

    margin-bottom: 10px;
  }
  #scoreboard {
    position: fixed;
    top: 10px;
    right: 20px;
    background: #1a1a1a;
    padding: 8px 15px;
    border-radius: 8px;
    font-size: 16px;
    border: 2px solid #333;
  }
  #board {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    gap: 8px;
    margin-top: 20px;
  }
  .row {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 8px;
  }
  .tile {
    width: 60px;
    height: 60px;

    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 32px;
    text-transform: uppercase;
    border-radius: 5px;
    user-select: none;
  }
  .correct {
    background-color: #538d4e;
    border: 2px solid #538d4e;
  }
  .present {
    background-color: #b59f3b;
    border: 2px solid #b59f3b;
  }
  .absent {
    background-color: #3a3a3c;
    opacity: 0.5;
  }
  #keyboard {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .keyboard-row {
    display: flex;
    justify-content: center;
    gap: 6px;
  }
  .key {
    padding: 12px 15px;
    background: #818384;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    min-width: 40px;
    text-transform: uppercase;
    box-shadow: 0 2px #3a3a3c;
    transition: background 0.2s ease;
  }
  .key.correct {
    background-color: #538d4e;
    box-shadow: 0 2px #538d4e;
  }
  .key.present {
    background-color: #b59f3b;
    box-shadow: 0 2px #b59f3b;
  }
  .key.absent {
    background-color: #3a3a3c;
    opacity: 0.5;
    box-shadow: none;
  }
  .key:active {
    transform: translateY(2px);
    box-shadow: none;
  }

  let solution = "";
  let currentRow = 0;
  let currentTile = 0;
  let gameOver = false;
  let maxRows = 6;
  let maxTiles = 5; // will change dynamically

  const board = document.getElementById("board");
  const keyboard = document.getElementById("keyboard");
  const scoreboard = document.getElementById("scoreboard");

  let wins = parseInt(localStorage.getItem("wordleWins")) || 0;
  let losses = parseInt(localStorage.getItem("wordleLosses")) || 0;
  updateScoreboard();

  function createBoard() {
    board.innerHTML = "";
    board.style.gridTemplateRows = `repeat(${maxRows}, 1fr)`;
    for (let i = 0; i < maxRows; i++) {
      const row = document.createElement("div");
      row.classList.add("row");
      row.style.gridTemplateColumns = `repeat(${maxTiles}, 60px)`;
      for (let j = 0; j < maxTiles; j++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        row.appendChild(tile);
      }
      board.appendChild(row);
    }
  }

  const KEYS = [
    ["q","w","e","r","t","y","u","i","o","p"],
    ["a","s","d","f","g","h","j","k","l"],
    ["Enter","Del","z","x","c","v","b","n","m"]
  ];

  function createKeyboard() {
    keyboard.innerHTML = "";
    KEYS.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("keyboard-row");
      row.forEach(key => {
        const button = document.createElement("button");
        button.textContent = key;
        button.classList.add("key");
        button.id = "key-" + key.toLowerCase();
        button.addEventListener("click", () => handleKey(key));
        rowDiv.appendChild(button);
      });
      keyboard.appendChild(rowDiv);
    });
  }

  function updateScoreboard() {
    scoreboard.textContent = `Wins: ${wins} | Losses: ${losses}`;
  }

  function startGame() {
    solution = WORDS[Math.floor(Math.random() * WORDS.length)];
    maxTiles = solution.length; // dynamically set tile count
    currentRow = 0;
    currentTile = 0;
    gameOver = false;
    createBoard();
    createKeyboard();
    updateScoreboard();
  }

  function handleKey(key) {
    if (gameOver) return;
    if (key === "Enter") {
      submitGuess();
    } else if (key === "Del") {
      deleteLetter();
    } else if (/^[a-z]$/.test(key)) {
      addLetter(key);
    }
  }

  function addLetter(letter) {
    if (currentTile < maxTiles) {
      const row = board.children[currentRow];
      const tile = row.children[currentTile];
      tile.textContent = letter.toUpperCase();
      currentTile++;
    }
  }

  function deleteLetter() {
    if (currentTile > 0) {
      currentTile--;
      const row = board.children[currentRow];
      const tile = row.children[currentTile];
      tile.textContent = "";
    }
  }

  function submitGuess() {
    if (currentTile !== maxTiles) return;
    const row = board.children[currentRow];
    let guess = "";
    for (let i = 0; i < maxTiles; i++) {
      guess += row.children[i].textContent.toLowerCase();
    }

    const solutionChars = solution.split("");
    const guessChars = guess.split("");
    const tileColors = Array(maxTiles).fill("absent");

    for (let i = 0; i < maxTiles; i++) {
      if (guessChars[i] === solutionChars[i]) {
        tileColors[i] = "correct";
        solutionChars[i] = null;
        guessChars[i] = null;
      }
    }
    for (let i = 0; i < maxTiles; i++) {
      if (guessChars[i] && solutionChars.includes(guessChars[i])) {
        tileColors[i] = "present";
        solutionChars[solutionChars.indexOf(guessChars[i])] = null;
        guessChars[i] = null;
      }
    }

    for (let i = 0; i < maxTiles; i++) {
      const tile = row.children[i];
      tile.classList.add(tileColors[i]);
      const keyBtn = document.getElementById("key-" + tile.textContent.toLowerCase());
      if (keyBtn) {
        if (tileColors[i] === "correct" || 
          (tileColors[i] === "present" && !keyBtn.classList.contains("correct")) || 
          (tileColors[i] === "absent" && !keyBtn.classList.contains("correct") && !keyBtn.classList.contains("present"))
        ) {
          keyBtn.classList.remove("correct","present","absent");
          keyBtn.classList.add(tileColors[i]);
        }
      }
    }

    if (guess === solution) {
      wins++;
      updateScoreboard();
      gameOver = true;
      setTimeout(() => {
        alert("ðŸŽ‰ You Win! Starting new game.");
        startGame();
      }, 1200);
      return;
    }

    currentRow++;
    currentTile = 0;

    if (currentRow === maxRows) {
      losses++;
      updateScoreboard();
      gameOver = true;
      setTimeout(() => {
        alert(`ðŸ’€ Game Over! The word was "${solution}". Starting new game.`);
        startGame();
      }, 1200);
    }
  }

  window.addEventListener("keydown", e => {
    if (gameOver) return;
    if (e.key === "Enter") {
      submitGuess();
    } else if (e.key === "Backspace") {
      deleteLetter();
    } else if (/^[a-zA-Z]$/.test(e.key)) {
      addLetter(e.key.toLowerCase());
    }
  });

  startGame();
