// Pick a random problem from the customProblems array
function generateProblem() {
  const index = Math.floor(Math.random() * customProblems.length);
  return customProblems[index];
}

function updateScores() {
  p1ScoreDiv.textContent = `${players[0].name}: ${players[0].score} points, ${players[0].coins} coins`;
  p2ScoreDiv.textContent = `${players[1].name}: ${players[1].score} points, ${players[1].coins} coins`;
}

function addChatMessage(playerIndex, message) {
  const msgDiv = document.createElement("div");
  msgDiv.classList.add("chat-message");
  msgDiv.classList.add(playerIndex === 0 ? "chat-player1" : "chat-player2");
  msgDiv.textContent = `${players[playerIndex].name}: ${message}`;
  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;
}

function switchTurn() {
  currentPlayerIndex = 1 - currentPlayerIndex;
  body.style.backgroundColor = players[currentPlayerIndex].color;
  status.textContent = `It's ${players[currentPlayerIndex].name}'s turn to solve the problem!`;

  answerInput.value = "";
  answerInput.focus();

  problem = generateProblem();

  addChatMessage(1 - currentPlayerIndex, `${players[1 - currentPlayerIndex].name} asks: ${problem.text}`);
  problemText.textContent = problem.text;
}

function startGame() {
  players = [
    { name: p1NameInput.value.trim() || "Player 1", color: p1ColorInput.value, score: 0, coins: 0 },
    { name: p2NameInput.value.trim() || "Player 2", color: p2ColorInput.value, score: 0, coins: 0 }
  ];

  setupDiv.style.display = "none";
  gameDiv.style.display = "block";

  body.style.backgroundColor = players[0].color;

  updateScores();
  currentPlayerIndex = 0;
  problem = generateProblem();

  addChatMessage(1, `${players[1].name} asks: ${problem.text}`);
  problemText.textContent = problem.text;

  status.textContent = `It's ${players[0].name}'s turn to solve the problem!`;
  answerInput.focus();
}

function submitAnswer() {
  const answer = parseInt(answerInput.value);
  if (isNaN(answer)) {
    alert("Please enter a valid number.");
    return;
  }

  if (answer === problem.answer) {
    addChatMessage(currentPlayerIndex, `answered correctly! +1 point & +1 coin`);
    players[currentPlayerIndex].score++;
    players[currentPlayerIndex].coins++;
  } else {
    addChatMessage(currentPlayerIndex, `answered incorrectly. The correct answer was ${problem.answer}`);
  }

  updateScores();
  switchTurn();
}

function skipTurn() {
  if (players[currentPlayerIndex].coins < 10) {
    alert("Not enough coins to skip opponent's turn!");
    return;
  }
  players[currentPlayerIndex].coins -= 10;
  updateScores();

  addChatMessage(currentPlayerIndex, `used 10 coins to skip ${players[1 - currentPlayerIndex].name}'s turn!`);

  // Skip opponent's turn by giving current player another turn
  // currentPlayerIndex stays the same

  body.style.backgroundColor = players[currentPlayerIndex].color;
  status.textContent = `${players[currentPlayerIndex].name} gets another turn!`;

  problem = generateProblem();
  addChatMessage(1 - currentPlayerIndex, `${players[1 - currentPlayerIndex].name} asks: ${problem.text}`);
  problemText.textContent = problem.text;

  answerInput.value = "";
  answerInput.focus();
}

startBtn.addEventListener("click", startGame);

skipBtn.addEventListener("click", skipTurn);

answerInput.addEventListener("keyup", e => {
  if (e.key === "Enter") {
