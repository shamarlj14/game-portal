    function newCase() {
      message.textContent = "";
      sentenceInput.value = "";
      sentenceInput.style.display = "none";
      submitBtn.disabled = true;
      backBtn.style.display = "none";

      jailBtn.disabled = false;
      noJailBtn.disabled = false;

      chosenJail = null;

      currentCase = cases[Math.floor(Math.random() * cases.length)];
      caseBox.textContent = `Defendant: ${currentCase.name}\n\nCase: ${currentCase.story}`;

      // Hide leaderboard and name entry if showing
      leaderboard.style.display = "none";
      nameEntry.style.display = "none";
      clearLeaderboardBtn.style.display = "none";

      caseBox.style.opacity = "1";
      document.querySelector(".controls").style.opacity = "1";
    }

    function gameOver(reason) {
      message.textContent = `Wrong! ${reason} Game Over. Final score: ${score}`;
      jailBtn.disabled = true;
      noJailBtn.disabled = true;
      sentenceInput.style.display = "none";
      submitBtn.disabled = true;
      restartBtn.style.display = "inline-block";

      // Show name entry to save score
      nameEntry.style.display = "flex";
      playerNameInput.focus();

      // Dim game area to highlight leaderboard after save
      caseBox.style.opacity = "0.5";
      document.querySelector(".controls").style.opacity = "0.5";

      backBtn.style.display = "none";
    }

      chosenJail = true;
      jailBtn.disabled = true;
      noJailBtn.disabled = true;
      sentenceInput.style.display = "inline-block";
      submitBtn.disabled = false;
      sentenceInput.focus();
      message.textContent = "";

      noJailBtn.disabled = false;

      if (chosenJail === null) {
        message.textContent = "Please select Jail or No Jail.";
        return;
      }

      if (chosenJail) {
        const years = parseInt(sentenceInput.value, 10);
        if (isNaN(years) || years < 0) {
          message.textContent = "Please enter a valid number of years.";
          return;
        }
        if (!currentCase.jailed) {
          gameOver("They should NOT go to jail.");
          return;
        }
        // Player is right about jail, sentence length doesn't matter
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        message.textContent = `Correct! ${currentCase.name} is sentenced to ${years} year${years !== 1 ? 's' : ''}. Next case...`;
        chosenJail = null;
        backBtn.style.display = "none";
        setTimeout(newCase, 1800);
      } else {
        // Player chose No Jail
        if (!currentCase.jailed) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          message.textContent = `Correct! ${currentCase.name} is released. Next case...`;
          chosenJail = null;
          backBtn.style.display = "none";
          setTimeout(newCase, 1800);
        } else {
          gameOver("They SHOULD go to jail.");
        }
      }
    });

    function saveScore(name, score) {
      const leaderboardData = JSON.parse(localStorage.getItem("judgeLeaderboard")) || [];
      leaderboardData.push({ name, score });
      leaderboardData.sort((a, b) => b.score - a.score);
      localStorage.setItem("judgeLeaderboard", JSON.stringify(leaderboardData.slice(0, 20))); // keep top 20 only
    }

    function displayLeaderboard() {
      const data = JSON.parse(localStorage.getItem("judgeLeaderboard")) || [];
      leaderboardList.innerHTML = "";
      if (data.length === 0) {
        leaderboardList.innerHTML = "<li>No scores yet.</li>";
      } else {
        data.forEach((entry, index) => {
          const li = document.createElement("li");

          // Assign classes for styles
          if (index === 0) li.classList.add("first", "trophy-gold", "money-100k");
          else if (index === 1) li.classList.add("second", "trophy-silver", "money-75k");
          else if (index === 2) li.classList.add("third", "trophy-bronze", "money-25k");
          else if (index < 9) li.classList.add("money-21k");

          li.textContent = `${index + 1}. ${entry.name} - ${entry.score} pts`;
          leaderboardList.appendChild(li);
        });
      }
      leaderboard.style.display = "block";
    }
